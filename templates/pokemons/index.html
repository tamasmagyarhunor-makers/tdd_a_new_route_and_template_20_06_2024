<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon page</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Pokemons</h1>
    <ul>
      {% for pokemon in pokemons %}
        <li>
          <a href="/pokemons/{{pokemon.id}}">{{pokemon.name}} is a type of {{pokemon.type}} pokemon</a>
        </li>
      {% endfor %}
    </ul>

    <a href="/pokemons/new">Add a new pokemon</a>
  </body>
</html>
