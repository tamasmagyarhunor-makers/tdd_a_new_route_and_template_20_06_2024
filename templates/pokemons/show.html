<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemons </title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Single Pokemon</h1>
    <p class="t-name">{{pokemon.name}}</p>
    <p class="t-type">{{pokemon.type}}</p>

    <form action="/pokemons/{{pokemon.id}}/delete" method="post">
      <input type="submit" value="Delete pokemon">
    </form>

    <a href="/pokemons">Back to all pokemons</a>
  </body>
</html>
